<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="description" content="Travaux du photographe du site Fisheye" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d89d263f02.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - Page des travaux du photographe</title>
  </head>
  <body>
    <header>
      <a
        id="begin"
        href="index.html"
        tabindex="0"
        title="Lien vers la page d'accueil"
      >
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Logo du site Fisheye - Lien vers la page d'accueil"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
    </main>
    <section id="contact_modal" role="dialog">
      <div class="modal">
        <header class="modal-header">
          <h1 class="modal-header-title" tabindex="0">Contactez-moi</h1>
          <img
            class="modal-close"
            src="assets/icons/close.svg"
            onclick="closeModal('form')"
            alt="Fermer la fenêtre de Contact"
            tabindex="0"
          />
        </header>
        <form class="modal-form">
          <div>
            <label id="first" for="firstname" aria-label="Votre prénom"
              >Prénom</label
            >
            <input
              type="text"
              name="firsname"
              id="firstname"
              required
              aria-required="true"
              aria-labelledby="first"
              placeholder="Entrer votre prénom"
            />
            <label id="last" for="lastname" aria-label="Votre nom">Nom</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              required
              aria-required="true"
              aria-labelledby="last"
              placeholder="Entrer votre nom"
            />
            <label id="mail" for="email" aria-label="Votre Email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              aria-required="true"
              aria-labelledby="mail"
              placeholder="Entrer votre email"
            />
            <label id="mess" for="message" aria-label="Votre message"
              >Votre message</label
            >
            <textarea
              name="message"
              id="message"
              required
              aria-required="true"
              aria-labelledby="mess"
              cols="35"
              rows="6"
              placeholder="Entrer votre message ..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="contact_button"
            aria-pressed="false"
            aria-labelledby="form-validation"
          >
            Envoyer
          </button>
          <p id="form-validation">
            Vérifier d'avoir remplis tous les champs obligatoires avant de
            soumettre le formulaire.
          </p>
        </form>
      </div>
    </section>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
