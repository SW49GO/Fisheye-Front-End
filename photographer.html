<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="description" content="Travaux du photographe du site Fisheye" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d89d263f02.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - Page des travaux du photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" tabindex="0">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Logo du site Fisheye - Lien vers la page d'accueil"
        />
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button> -->
      </div>
    </main>
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <h1>Contactez-moi</h1>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Fermer la fenêtre"
          />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
