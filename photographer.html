<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="description" content="Travaux du photographe du site Fisheye" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d89d263f02.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - Page des travaux du photographe</title>
  </head>
  <body>
    <header role="banner">
      <a id="begin" href="index.html" tabindex="0">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Logo du site Fisheye - Lien vers la page d'accueil"
        />
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button> -->
      </div>
    </main>
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header class="modal-header">
          <h1 class="modal-header-title" tabindex="0">Contactez-moi</h1>
          <img
            class="modal-close"
            src="assets/icons/close.svg"
            onclick="closeModal('form')"
            alt="Fermer la fenêtre"
            tabindex="0"
          />
        </header>
        <form class="modal-form">
          <div>
            <label id="first" for="firstname">Prénom</label>
            <input
              type="text"
              name="firsname"
              id="firstname"
              required
              aria-required="true"
              aria-labelledby="first"
            />
            <label id="last" for="lastname">Nom</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              required
              aria-required="true"
              aria-labelledby="last"
            />
            <label id="mail" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              aria-required="true"
              aria-labelledby="mail"
            />
            <label id="mess" for="message" aria-label="Votre message"
              >Votre message</label
            >
            <input
              type="text"
              name="message"
              id="message"
              required
              aria-required="true"
              aria-labelledby="mess"
            />
          </div>
          <button
            type="submit"
            class="contact_button"
            aria-pressed="false"
            aria-describedby="form-validation"
          >
            Envoyer
          </button>
          <p id="form-validation">
            Veuillez remplir tous les champs obligatoires avant de soumettre le
            formulaire.
          </p>
        </form>
      </div>
    </div>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
